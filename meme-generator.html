<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="web3-injection" content="false">
    <title>Test 2 - Primos NFT</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/meme-generator.css">
</head>
<body>
    <div id="root">
        <header>
            <!-- Navigation will be injected here -->
        </header>
        <main>
            <section class="test-section">
                <div class="container">
                    <h2 class="team-header">Meme Generator</h2>
                    <div class="tools-container">
                        <div class="canvas-container">
                            <canvas id="testCanvas" width="600" height="600"></canvas>
                        </div>
                        <div class="upload-section">
                            <label class="upload-btn" for="image-upload">
                                Upload Image
                            </label>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        </div>
                        <div class="text-inputs">
                            <div class="text-input-group">
                                <input type="text" id="top-text" value="THERE IS NO DEV" placeholder="Top Text" autocomplete="off">
                            </div>
                            <div class="text-input-group">
                                <input type="text" id="bottom-text" value="ILY" placeholder="Bottom Text" autocomplete="off">
                            </div>
                        </div>
                        <button id="downloadBtn" class="download-btn">
                            Download
                        </button>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="src/js/meme-generator.js"></script>
    <!-- Navigation Injector -->
    <script type="module" src="src/js/navigation-injector.js"></script>
    <!-- Footer -->
    <footer></footer>
    <!-- Footer Injector -->
    <script type="module" src="src/js/footer-injector.js"></script>
</body>
</html>
